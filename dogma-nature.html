<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature - ѪѲЯѲКЄЇ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="fonts/font.ttf" as="font" type="font/ttf" crossorigin>
    <style>
        @font-face {
            font-family: 'CustomMatrix';
            src: url('fonts/font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .section {
            padding: 80px 0 150px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ccc;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
            font-family: Arial, sans-serif;
        }
        .main-nav {
            background-color: #1a1a1a;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .main-nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 15px 0;
            margin: 0;
            list-style-type: none;
        }
        .main-nav li {
            margin: 5px 12px;
            position: relative;
        }
        .main-nav a {
            color: #ddd;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            padding: 8px 12px;
        }
        .main-nav a:hover, .main-nav a.active {
            color: #0033ff;
            text-shadow: 0 0 8px rgba(0, 120, 255, 0.7);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.8);
            z-index: 1001;
            border: 1px solid #333;
        }
        .dropdown-content a {
            color: #ddd;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background-color: #111;
            color: #0033ff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        #content {
            margin-top: 60px;
            width: 100%;
        }
        .center-title {
            position: relative;
            z-index: 10;
            text-align: center;
            margin: 200px 0 50px 0;
            font-weight: bold;
            letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(0, 120, 255, 0.8);
            font-size: 80px;
            color: #0033ff;
            font-family: 'CustomMatrix', monospace;
        }
        .content-area {
            position: relative;
            z-index: 10;
            background: rgba(0, 20, 0, 0.4);
            padding: 30px;
            border-radius: 5px;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #0033ff;
            box-shadow: 0 0 20px rgba(0, 120, 255, 0.3);
        }
        .content-area p {
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.6;
            color: #ddd;
            text-shadow: 0 0 5px rgba(0, 120, 255, 0.5);
        }
        .markdown-content h1 {
            font-size: 28px;
            margin-top: 20px;
            color: #fff;
        }
        .markdown-content h2 {
            font-size: 24px;
            margin-top: 18px;
            color: #fff;
        }
        .markdown-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #ddd;
        }
        .markdown-content blockquote {
            font-size: 16px;
            color: #aaa;
            border-left: 3px solid #0033ff;
            padding-left: 10px;
            margin: 10px 0;
        }
        .markdown-content .comment {
            font-size: 14px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop autoplay preload="auto">
        <source src="data/music.mp3" type="audio/mp3">
        번역: 브라우저가 오디오를 지원하지 않습니다.
    </audio>

    <div id="content">
        <section id="page-content" class="section">
            <h1 class="center-title">Nature</h1>
            <div class="content-area markdown-content" id="markdown-content">
                <!-- 내용이 로드됩니다 -->
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('data/nature.md')
            .then(res => res.text())
            .then(text => {
                const html = text
                    .trim()
                    .split(/\n\s*\n/)
                    .map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`) 
                    .join('\n');
                document.getElementById('markdown-content').innerHTML = html;
            })
            .catch(err => console.error('Error loading markdown:', err));
    </script>
    <script src="audio-manager.js"></script>
</body>
</html>
